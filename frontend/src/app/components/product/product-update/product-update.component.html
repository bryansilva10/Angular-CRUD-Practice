<mat-card>
	<mat-card-title>Edit Product</mat-card-title>
	<form>
		<mat-form-field>
			<input matInput type="text" placeholder="Name" [(ngModel)]="product.name" name="name">
		</mat-form-field>
		<mat-form-field>
			<input matInput type="number" placeholder="Price" [(ngModel)]="product.price" name="price">
		</mat-form-field>
	</form>

	<button mat-raised-button (click)="updateProduct()" color="primary">
		Update
	</button>
	<button mat-raised-button (click)="cancel()">
		Cancel
	</button>
</mat-card>
